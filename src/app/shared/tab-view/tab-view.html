 <p-tabView>
      <p-tabPanel>
        <ng-template pTemplate="header">
          <div class="flex items-center gap-2">
            <p-dropdown
              [options]="languages"
              [(ngModel)]="selectedLanguage"
              optionLabel="label"
              class="w-28"
              (click)="$event.stopPropagation()"
            ></p-dropdown>
            <span [routerLink]="'/login'" class="tab-title">Sign in</span>
          </div>
        </ng-template>
        <!-- <app-login-page></app-login-page> -->
      </p-tabPanel>

      <p-tabPanel>
        <ng-template pTemplate="header">
          <div class="flex items-center">
            <span [routerLink]="'/register'" class="tab-title">Register</span>
          </div>
        </ng-template>
        <!-- <app-register></app-register> -->
      </p-tabPanel>
    </p-tabView>
