<p-dialog
  [(visible)]="visible"
  modal="true"
  [style]="{ width: '600px' }"
  [contentStyle]="{ padding: '24px' }"
  [closable]="false"
>
<p>quiz-question works!</p>
<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-lg">
  <!-- Header: Question number + Timer -->
  <div class="flex justify-between items-center mb-8">
    <p class="text-lg font-medium text-gray-700">
      Question {{ currentQuestion }} of {{ totalQuestions }}
    </p>
    <div class="flex items-center gap-2 text-green-600 font-semibold text-xl">
      <i class="pi pi-clock"></i>
      <span>{{ timeRemaining }}</span>
    </div>
  </div>

  <!-- Progress Bar -->
  <!-- <p-progressBar
    [value]="(currentQuestion / totalQuestions) * 100"
    [showValue]="false"
    class="mb-10"
    styleClass="h-2"
  ></p-progressBar> -->

  <!-- Question Text -->
  <h2 class="text-2xl font-semibold text-gray-900 mb-10 leading-relaxed">
    {{ questionText }}
  </h2>

  <!-- Options -->
  <div class="space-y-4 mb-12">
    <div
      *ngFor="let option of options"
      class="flex items-center p-5 bg-gray-50 rounded-xl hover:bg-gray-100 transition cursor-pointer border-2"
      [ngClass]="{
        'border-blue-500 bg-blue-50': selectedOption === option.text
      }"
    >
      <!-- <p-radioButton
        [value]="option.text"
        [(ngModel)]="selectedOption"
        (onClick)="onOptionChange(option.text)"
        name="option"
        class="mr-4"
      ></p-radioButton> -->
      <label class="text-lg text-gray-800 cursor-pointer flex-1">
        {{ option.text }}
      </label>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-between">
    <p-button
      label="Back"
      icon="pi pi-arrow-left"
      (onClick)="onBack()"
      styleClass="p-button-outlined p-button-rounded"
      [disabled]="currentQuestion === 1"
    />

    <p-button
      label="Next"
      icon="pi pi-arrow-right"
      iconPos="right"
      (onClick)="onNext()"
      styleClass="p-button-rounded px-8"
      [disabled]="!selectedOption"
    />
  </div>
</div>
</p-dialog>
