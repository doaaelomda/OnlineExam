<p-dialog
  [(visible)]="visible"
  modal="true"
  contentStyleClass="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-lg"
  [closable]="false"
>
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <p class="text-lg font-medium text-gray-700">
      Question {{ currentQuestion }} of {{ totalQuestions }}
    </p>

    <div class="flex items-center gap-2 text-green-600 font-semibold text-xl">
      <i class="pi pi-clock"></i>
      <span>{{ timeRemaining }}</span>
    </div>
  </div>

  <!-- Question -->
  <h2 class="text-2xl font-semibold text-gray-900 mb-10 leading-relaxed">
    {{ questionText }}
  </h2>

  <!-- Options -->
  <div class="space-y-4 mb-12">
    <div
      *ngFor="let option of options"
      class="flex items-center p-5 rounded-xl cursor-pointer transition border-2
             bg-gray-50 hover:bg-gray-100"
      [ngClass]="{
        'border-blue-500 bg-blue-50': selectedOption === option.text
      }"
      (click)="onOptionChange(option.text)"
    >
      <label class="text-lg text-gray-800 cursor-pointer flex-1">
        {{ option.text }}
      </label>
    </div>
  </div>

  <!-- Navigation -->
  <div class="flex justify-between">
    <p-button
      label="Back"
      icon="pi pi-arrow-left"
      (onClick)="onBack()"
      styleClass="p-button-outlined p-button-rounded"
      [disabled]="currentQuestion === 1"
    />

    <p-button
      label="Next"
      icon="pi pi-arrow-right"
      iconPos="right"
      (onClick)="onNext()"
      styleClass="p-button-rounded px-8"
      [disabled]="!selectedOption"
    />
  </div>
</p-dialog>
