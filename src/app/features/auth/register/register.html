<section class="">
  <p class="header_form my-2">Sign Up </p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-4 my-2">

    <app-input-text 
    [controlNameInput]="'username'" 
    [placeholder]="'UserName'"
    [control]="registerForm.get('username')!" 
    [Validation]="ValidationRequired"
    class="col-span-2">
  </app-input-text> 

  <app-input-text 
    [controlNameInput]="'firstName'" 
    [placeholder]="'First Name'"
    [control]="registerForm.get('firstName')!" 
    [Validation]="ValidationRequired"
    class="col-span-1">
  </app-input-text>

  <app-input-text 
    [controlNameInput]="'lastName'" 
    [placeholder]="'Last Name'"
    [control]="registerForm.get('lastName')!" 
    [Validation]="ValidationRequired"
    class="col-span-1">
  </app-input-text>

    <app-input-password 
    [controlNameInput]="'password'" 
    [placeholder]="'Password'"
    [control]="registerForm.get('password')!" 
    [Validation]="ValidationRequired"
    class="col-span-1">
  </app-input-password>

  <app-input-password 
    [controlNameInput]="'rePassword'" 
    [placeholder]="'Confirm Password'"
    [control]="registerForm.get('rePassword')!" 
    [Validation]="ValidationRequired"
    class="col-span-1">
  </app-input-password>

  <app-input-text 
    [controlNameInput]="'email'" 
    [placeholder]="'Enter Email'"
    [control]="registerForm.get('email')!" 
    [Validation]="ValidationRequired"
    class="col-span-2">
  </app-input-text>

  <app-phone-number-input
    [control]="registerForm.get('phone')"
    [placeholder]="'Please enter phone'"
    [defaultCountry]="'LK'"
    class="col-span-2">
  </app-phone-number-input>


</form>


  <div class="my-3 text-center flex justify-center">
    <p class="">Already have an account ? </p>
    <a [routerLink]="'/login'" class="hinit">Login</a>
  </div>
  <app-button (click)="onSubmit()" [title]="'Create Acount'"></app-button>


  <div class="center_border gap-3 my-3">
      <div class="border text-[#E7E7E7]"></div>
    <p class="text-[#6C737F]">Or Continue with</p>
    <div class="border text-[#E7E7E7]"></div>
  </div>

  <div class="center_border gap-3">

    <img src="/images/Google.svg" alt="">
    <img src="/images/Twitter.svg" alt="">
    <img src="/images/Facebook.svg" alt="">
    <img src="/images/Apple.svg" alt="">
  </div>
</section>
