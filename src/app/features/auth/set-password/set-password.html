<section class="centered-form">
  <p class="header_form">Set a Password</p>

  <form [formGroup]="psswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group py-8">
       <app-input-password [controlNameInput]="'password'" [placeholder]="'Create Password'" [control]="psswordForm.get('password')!"
        [Validation]="ValidationRequired"></app-input-password>
    </div>

    <div class="form-group mb-3">
      <app-input-password [controlNameInput]="'Confirm password'" [placeholder]="'Re-enter Password'" [control]="psswordForm.get('passwordConfirm')!"
        [Validation]="ValidationRequired"></app-input-password>
    </div>
  </form>

  <div class="mb-10 text-end">
    <a [routerLink]="'/forgetPassword'" class="hinit">Recover Password ?</a>
  </div>
  <app-button [title]="'Sign in'"></app-button>

  <div class="center_border my-8 gap-3">
    <div class="border"></div>
    <p>Or Continue with</p>
    <div class="border"></div>
  </div>

  <div class="center_border gap-3">
    <img src="/images/Google.svg" alt="">
    <img src="/images/Twitter.svg" alt="">
    <img src="/images/Facebook.svg" alt="">
    <img src="/images/Apple.svg" alt="">
  </div>
</section>
