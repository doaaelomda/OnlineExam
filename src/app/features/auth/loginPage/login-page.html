<section class="centered-form">
  <p class="header_form">Sign In</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group py-8">
      <app-input-text [controlNameInput]="'email'" [placeholder]="'Enter Email'" [control]="loginForm.get('email')!"
        [Validation]="ValidationRequired"></app-input-text>
    </div>

    <div class="form-group mb-3">
      <app-input-password [controlNameInput]="'password'" [placeholder]="'password'" [control]="loginForm.get('password')!"
        [Validation]="ValidationRequired"></app-input-password>
    </div>
  </form>

  <div class="mb-3 text-end">
    <a [routerLink]="'/forgetPassword'" class="hinit">Recover Password ?</a>
  </div>
  <app-button (click)="onSubmit()" [title]="'Sign in'"></app-button>

  <div class="center_border my-3 gap-3">
      <div class="border text-[#E7E7E7]"></div>
    <p class="text-[#6C737F]">Or Continue with</p>
    <div class="border text-[#E7E7E7]"></div>
  </div>

  <div class="center_border">
    <img src="/images/Google.svg" alt="">
    <img src="/images/Twitter.svg" alt="">
    <img src="/images/Facebook.svg" alt="">
    <img src="/images/Apple.svg" alt="">
  </div>
</section>
